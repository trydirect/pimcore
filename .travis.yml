language: python
python:
- 2.7
env:
  matrix:
    - DOCKER_CONTENT_TRUST=0
  global:
    - secure: 
    - secure: 
services:
- docker
before_install:
- sudo apt-get update
- docker-compose --version
- pip install docker-compose
- docker-compose --version
install:
- cd v6/dockerfiles
- docker-compose build
- docker-compose up -d
- docker-compose ps
- docker-compose exec db bash -c /scripts/mysql.sh
- docker-compose exec pimcore sh -c './vendor/bin/pimcore-install --no-interaction --admin-username=pimcore --admin-password=pimcore --mysql-host-socket=db --mysql-username=root --mysql-password=root --mysql-database=pimcore'
- docker-compose exec pimcore bash -c 'chmod 0777 -R app/config bin composer.json pimcore var web/var'

before_script:
- cd $TRAVIS_BUILD_DIR
- pip install requests
- pip install docker
script:
- python tests.py
- bash ./.travis/linters.sh
notifications:
  slack:
    rooms:
    - optimum-team:GycletOWK4Kt95GktwYwfUMp#build
after_success:
- cd v6/dockerfiles
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- docker-compose -f docker-compose-build.yml images
- docker push trydirect/pimcore:6
